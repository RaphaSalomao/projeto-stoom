#JPA configs for MySQL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/projetostoom_testes?useTimezone=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
#spring.datasource.password=
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=false

#Flyway configs
flyway.url=jdbc:mysql://localhost:3306/
flyway.schemas=projetostoom_testes?useTimezone=true&serverTimezone=UTC
flyway.user=root
#flyway.password=